<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <form class="login-form">
                <h2>Welcome back</h2>
                <p>Please enter your details.</p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember for 30 days</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Sign in</button>
                <button type="button" class="google-signin">Sign in with Google</button>
                <p class="signup">Don't have an account? <a href="#">Sign up for free</a></p>
            </form>
        </div>
        <div class="right">
            <img src="path/to/your/wine-bottle.jpg" alt="Bottle of Wine">
            <div class="testimonial">
                <p>“This red wine has transformed our evenings. Its rich flavor and smooth finish make it our top choice.”</p>
                <p class="author">John Doe</p>
                <p class="details">Wine Enthusiast<br>Wine Reviews Inc.</p>
            </div>
        </div>
    </div>
</body>
</html>
